[pytest]
# Pytest configuration for RP2040 embedded project tests

# Minimum pytest version required
minversion = 7.0

# Test discovery paths
testpaths = tests

# Custom markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (slower, may use external resources)
    slow: Slow tests (run with -m 'not slow' to skip)

# Default command line options
addopts =
    -v
    --strict-markers
    --cov=scripts
    --cov-report=term-missing
    --cov-report=html
    --tb=short

# Coverage configuration
[coverage:run]
source = scripts
omit =
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
